<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./style/style.css'>
  <title>To Do App</title>
</head>
<body>
  <div class='container'>

    <!-- New Task Input -->
    <section class='new__task'>
      <form class='new__task-form'>
          <input 
          type="text" 
          name="newInput" 
          class="new__task-input" 
          placeholder='Add new task'>

          <input 
          type="submit" 
          value='Add'
          class='new__task-add'>
          
      </form>
    </section>

    <!-- Tasks -->
    <section class='tasks'>
    </section>
  </div>

  <script src='app.js'></script>
</body>
</html>
